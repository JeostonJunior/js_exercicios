<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tratamento de Dados</title>

    <style>
      body {
        background-color: rgb(24, 33, 97);
        font: normal 20px Arial;
        color: azure;
      }
    </style>
  </head>
  <body>
    <h1>HELLO WORLD</h1>
    <p>NHOC NHOC</p>
    <script>
      var numero1 = window.prompt("Entre com um número:");
      var numero2 = window.prompt("Entre com o segundo número: ");
      var soma = parseInt(numero1) + parseInt(numero2); // parseInt and parseFloat - converte string em números
      window.alert(`O Resultado da soma é: ${soma}`);
      //Number(n) - Transforma string em numeros, indentificador geral
    </script>
  </body>
</html>
