<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTOS DOM</title>

    <style>
        div#area{
            background: rgb(15, 135, 19);
            font: normal 20pt arial;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>

</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseleave="sair()">
        Clique Aqui...
    </div>

    <script>
        function clicar() {
            var clicar = document.getElementById('area')
            clicar.innerText = 'Clicou!'
            clicar.style.background = 'black'
        }
        function entrar() {
            var entrar = document.getElementById('area')
            entrar.innerText = 'Entrou!'
            entrar.style.background = 'green'
        }
        function sair(){
            var sair = document.getElementById('area')
            sair.innerText = 'Saiu!'
            sair.style.background = 'blue'
        }


    </script>
    
</body>
</html>
