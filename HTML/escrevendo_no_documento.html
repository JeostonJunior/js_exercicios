<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escrevendo no Documento</title>

    <style>
      body {
        background-color: rgb(24, 33, 97);
        font: normal 20px Arial;
        color: azure;
      }
    </style>
  </head>
  <body>
    <script>
      var nome = window.prompt("Entre com o seu nome: ");
      var numero1 = window.prompt("Entre com um número:");
      var numero2 = window.prompt("Entre com o segundo número: ");
      var soma = Number(numero1) + Number(numero2);
      document.write(`O resultado da soma é: ${soma}</br>`);
      document.write(`Olá, ${nome}! O seu nome tem ${nome.length} letras</br>`);
      document.write(`Todo em Upper <strong>${nome.toUpperCase()}</strong>`);
    </script>
  </body>
</html>
